            <h1 class="jumbotron" style="text-align: center;">Secure Message Exchange</h1>
            <div class="container" style="background-color: whitesmoke; height: 25%;padding: 20px;">            
                <h1 style="text-align: center;">Public Key </h1>
                <label for="p" >Enter the p value</label>
                <input class= "form-control"  type="number" id = "p" placeholder="Enter the value of p">

        </div>

    <p>The Encryption key provided is <span id ="enc"></span></p>
    <input class = "form-control" type = "text" id = "plaintext" style="margin: 20px;"/>
    <button class = "btn btn-primary" onclick="checkEncryption(event)" style="margin-bottom:20px">Submit</button>
    <p>The encrypted text is <span style = "font-weight: bold;" id = "enctext"></span></p>
    <p>The encrypted text from server is <span style = "font-weight: bold;" id = "enctext2"></span></p>
